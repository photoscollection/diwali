<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Diwali üéÜ</title>
  <style>
:root {
      --bg: #0f0b2b;
      --accent: #ffb86b;
      --text: #fff;
      --glass: rgba(255,255,255,0.08);
      --blur: 12px;
      font-family: 'Segoe UI', sans-serif;
}

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
}

.background {
      position: fixed;
      inset: 0;
      background: url('your-image-url-here') center center / cover no-repeat;
      filter: brightness(0.5) blur(2px);
      z-index: -2;
}

.overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 180, 100, 0.2), transparent 70%);
      z-index: -1;
}

.card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 180, 100, 0.2);
      max-width: 600px;
}

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: var(--accent);
}

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
}

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      width: 80%;
      font-size: 1em;
}

.btn {
      padding: 12px 20px;
      background: linear-gradient(90deg, #ffb86b, #ff6b6b);
      border: none;
      border-radius: 10px;
      color: #2b0b00;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 120, 60, 0.3);
}

.btn:hover {
      opacity: 0.9;
}

    #canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
}

    #audioToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border: none;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
}

    @media (max-width: 600px) {
.card {
        width: 90%;
        padding: 20px;
}

      h1 {
        font-size: 2em;
}

      p {
        font-size: 1em;
}
}
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <canvas id="canvas"></canvas>

  <div class="card">
    <input type="text" id="nameInput" placeholder="Type your name" />
    <h1 id="greeting">‡¶∂‡ßÅ‡¶≠ ‡¶¶‡ßÄ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø ‚ú®</h1>
    <p id="message">Wishing you and your loved ones a Diwali filled with light, laughter, and love.</p>
    <button class="btn" onclick="copyGreeting()">Copy Greeting</button>
  </div>

  <button id="audioToggle">üîà Mute</button>
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_3e2b7f5e6f.mp3?filename=indian-festive-ambient-123661.mp3" type="audio/mp3">
  </audio>

  <script>
    const nameInput = document.getElementById('nameInput');
    const greeting = document.getElementById('greeting');
    const message = document.getElementById('message');

    nameInput.addEventListener('input', () => {
      const name = nameInput.value.trim();
      greeting.textContent = name? `‡¶∂‡ßÅ‡¶≠ ‡¶¶‡ßÄ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø, ${name} ‚ú®`: '‡¶∂‡ßÅ‡¶≠ ‡¶¶‡ßÄ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø ‚ú®';
});

    function copyGreeting() {
      const name = nameInput.value.trim() || 'Friend';
      const text = `‡¶∂‡ßÅ‡¶≠ ‡¶¶‡ßÄ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø, ${name}! Wishing you joy, prosperity, and sparkling moments this festive season. ü™î‚ú®`;
      navigator.clipboard.writeText(text).then(() => alert("Greeting copied!"));
}

    const audio = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('audioToggle');
    toggleBtn.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        toggleBtn.textContent = 'üîà Mute';
} else {
        audio.muted = true;
        toggleBtn.textContent = 'üîá Unmute';
}
});

    // Fireworks animation
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
}
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createBurst(x, y) {
      for (let i = 0; i < 40; i++) {
        particles.push({
          x, y,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          alpha: 1,
          radius: 2 + Math.random() * 2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`
});
}
}

    canvas.addEventListener('click', e => createBurst(e.clientX, e.clientY));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
});
      particles = particles.filter(p => p.alpha> 0);
      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
}
    animate();
  </script>
</body>
</html>
